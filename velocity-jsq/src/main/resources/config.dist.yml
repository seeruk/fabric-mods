redisUri: redis://localhost:6379
redisChannel: seers-jsq:main

discordChannelId: changeme

join:
  chat:
    prefix: "<gray>[</gray><green>+</green><gray>]</gray> "
    suffix: " <gray>({next_server})</gray>"
  discord:
    colour: green
    prefix: ""
    suffix: ""
  messages:
  - "{player} <yellow>showed up. The party can finally start!</yellow>"
  - "{player} <yellow>arrived. We're back in business!</yellow>"
  - "{player} <yellow>connected. Better late than never</yellow>"
  - "{player} <yellow>is here. Great.</yellow>"
  - "{player} <yellow>is here. Let's goooo</yellow>"
  - "{player} <yellow>is here. Brace yourselves!</yellow>"
  - "{player} <yellow>just joined. Everybody wave!</yellow>"
  - "{player} <yellow>is here! Yes! Gosh</yellow> {player} <yellow>is great</yellow>"
  - "{player} <yellow>logged in. How long 'til they fall in lava?</yellow>"

switch:
  chat:
    prefix: "<gray>[</gray><light_purple>></light_purple><gray>]</gray> "
    suffix: ""
  discord:
    colour: purple
    prefix: ""
    suffix: ""
  messages:
  - "{player} <yellow>switched from</yellow> <gray>{previous_server}</gray> <yellow>to</yellow> <gray>{next_server}</gray>"

quit:
  chat:
    prefix: "<gray>[</gray><red>-</red><gray>]</gray> "
    suffix: ""
  discord:
    colour: red
    prefix: ""
    suffix: ""
  messages:
  - "{player} <yellow>has left. The game just got 10% easier</yellow>"
  - "{player} <yellow>disconnected. Did they rage quit?..</yellow>"
  - "{player} <yellow>rage quit</yellow>"
  - "{player} <yellow>has left. Finally, some peace and quiet</yellow>"
  - "{player} <yellow>bailed. Guess they had better things to do</yellow>"
  - "{player} <yellow>disconnected. Weâ€™re doomed without them... or not</yellow>"
  - "{player} <yellow>logged out. Time for the real players to shine</yellow>"
  - "{player} <yellow>bailed. Did someone forget to feed them?</yellow>"
  - "{player} <yellow>is gone. Panic!</yellow>"
